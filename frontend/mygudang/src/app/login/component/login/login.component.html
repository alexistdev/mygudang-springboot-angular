<div class="wrapper">
  <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
    <div class="container">
      <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
        <div class="col mx-auto">
          <div class="card mb-0">
            <div class="card-body">
              <div class="p-4">
                <div class="mb-3 text-center">
                  <img src="assets/template/rocker/assets/images/logo-icon.png" width="60" alt="" />
                </div>
                <div class="text-center mb-4">
                  <h5 class="">MyGudang V.1.0</h5>
                  <p class="mb-0">Please log in to your account</p>
                </div>
                <div class="form-body">
                  <form class="row g-3" [formGroup]="loginForm">
                    <div class="col-12 justify-content-center" *ngIf="error">
                      <p>INVALID LOGIN</p>
                    </div>
                    <div class="col-12">
                      <label for="inputEmailAddress" class="form-label">Email</label>
                      <input type="email" formControlName="emailUn" class="form-control" id="inputEmailAddress" placeholder="jhon@example.com">
                    </div>
                    <div class="col-12">
                      <label for="inputChoosePassword" class="form-label">Password</label>
                      <div class="input-group" id="show_hide_password">
                        <input type="password" formControlName="pw" class="form-control border-end-0" id="inputChoosePassword" value="12345678" placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
                      </div>
                    </div>
                    <div class="col-md-12 text-end">	<a href="authentication-forgot-password.html">Forgot Password ?</a>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button type="submit" (click)="doLogin()" class="btn btn-primary">Login</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end row-->
    </div>
  </div>
</div>
